<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="utlis.css" />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- <h1>navbar project</h1> -->
    <nav class="navbar h-nav-resp flex itemsCenter">
      <div class="leftnav flex justifyleft itemsCenter">
        <img class="logo" src="logo.svg" alt="LOGO" />
      </div>
      <div class="rightnav v-class-resp">
        <ul class="rightnavList flex removeListDots itemsCenter justifyRight">
          <li><a>Home</a></li>
          <li><a>Products</a></li>
          <li><a>About</a></li>
          <li><a>Contact</a></li>
          <li><a>Account</a></li>
        </ul>
      </div>

      <div class="burger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </nav>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
